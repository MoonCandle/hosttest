<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2172.06 1128.36">
  <defs>
    <style>
      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5 {
        fill: none;
        stroke-miterlimit: 10;
        stroke-width: 3px;
        opacity: 0.2;
      }

      .cls-1 {
        stroke: url(#linear-gradient);
      }

      .cls-2 {
        stroke: url(#linear-gradient-2);
      }

      .cls-3 {
        stroke: url(#linear-gradient-3);
      }

      .cls-4 {
        stroke: url(#linear-gradient-4);
      }

      .cls-5 {
        stroke: url(#linear-gradient-5);
      }

      @keyframes pulse1 {
        0% {
          transform: none;
        }
        50% {
          transform: scale(1.01,1.01);
        }
        100% {
          transform: none;
        }
      }

      @keyframes pulse2 {
        0% {
          transform: none;
        }
        65% {
          transform: scale(1.02,1.02);
        }
        100% {
          transform: none;
        }
      }

      @keyframes pulse3 {
        0% {
          transform: none;
        }
        35% {
          transform: scale(1.01,1.01);
        }
        100% {
          transform: none;
        }
      }

      .cls-1{
        animation: pulse1 10s ease  infinite;
      }

      .cls-2{
        animation: pulse1 13s ease  infinite;
      }

      .cls-3{
        animation: pulse3 12s ease  infinite;
      }

      .cls-4{
        animation: pulse2 10s ease  infinite;
      }

      .cls-5{
        animation: pulse1 9s ease  infinite;
      }






    </style>
    <linearGradient id="linear-gradient" x1="432.34" y1="886.01" x2="731.74" y2="886.01" gradientTransform="translate(167.63 2.06) rotate(11.51)" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#005aa9"/>
      <stop offset="1" stop-color="#00a67e"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="1608.43" y1="719.08" x2="1670.28" y2="719.08" xlink:href="#linear-gradient"/>
    <linearGradient id="linear-gradient-3" x1="1269.11" y1="39.19" x2="2053.55" y2="39.19" xlink:href="#linear-gradient"/>
    <linearGradient id="linear-gradient-4" x1="857.96" y1="284.89" x2="1018.53" y2="284.89" xlink:href="#linear-gradient"/>
    <linearGradient id="linear-gradient-5" x1="-111.4" y1="293" x2="448.63" y2="293" xlink:href="#linear-gradient"/>
  </defs>
